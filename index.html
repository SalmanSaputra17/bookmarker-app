<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarker Application</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body onload="fetchBookmark()">

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <h3 class="center-align">Bookmarker Application</h3>
                        <form id="myForm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="site-name" type="text" class="validate">
                                    <label for="site-name">Site Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="site-url" type="text" class="validate">
                                    <label for="site-url">Site URL</label>
                                </div>
                            </div>
                            <button class="btn-large waves-effect waves-light" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="tampilBookmark">
            
        </div>

    </div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/script.js"></script>
</body>
</html>
